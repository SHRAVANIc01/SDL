<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Resetting default margin and padding */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Centering the heading */
        
        .text-center {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Styling the gallery */
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        /* Styling the gallery items */
        
        .gallery .col-md-4 {
            width: calc(33.33% - 20px);
            margin: 10px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Styling the images */
        
        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        /* Hover effect on images */
        
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Image Gallery</h1>
        <div class="row gallery">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" alt="Image 1">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" alt="Image 2">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" alt="Image 3">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" alt="Image 4">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" alt="Image 5">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/300" alt="Image 6">
            </div>
        </div>
    </div>
</body>

</html>

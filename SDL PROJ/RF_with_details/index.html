<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h2 {
            text-align: center;
        }
        
        #registrationForm {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .error {
            color: red;
            font-size: 12px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>
        <span id="firstNameError" class="error"></span><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br>
        <span id="lastNameError" class="error"></span><br>

        <label for="organization">Organization:</label><br>
        <input type="text" id="organization" name="organization"><br>
        <span id="organizationError" class="error"></span><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="text" id="hobbies" name="hobbies"><br>
        <span id="hobbiesError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let organization = document.getElementById("organization").value;
            let hobbies = document.getElementById("hobbies").value;

            let firstNameError = document.getElementById("firstNameError");
            let lastNameError = document.getElementById("lastNameError");
            let organizationError = document.getElementById("organizationError");
            let hobbiesError = document.getElementById("hobbiesError");

            firstNameError.textContent = "";
            lastNameError.textContent = "";
            organizationError.textContent = "";
            hobbiesError.textContent = "";

            let isValid = true;

            if (firstName === "") {
                firstNameError.textContent = "First name is required";
                isValid = false;
            } else if (!isValidName(firstName)) {
                firstNameError.textContent = "Enter a valid first name";
                isValid = false;
            }

            if (lastName === "") {
                lastNameError.textContent = "Last name is required";
                isValid = false;
            } else if (!isValidName(lastName)) {
                lastNameError.textContent = "Enter a valid last name";
                isValid = false;
            }

            if (organization === "") {
                organizationError.textContent = "Organization is required";
                isValid = false;
            }

            if (hobbies === "") {
                hobbiesError.textContent = "Hobbies are required";
                isValid = false;
            }

            return isValid;
        }

        function isValidName(name) {
            return /^[a-zA-Z\-]+$/.test(name);
        }
    </script>
</body>

</html>

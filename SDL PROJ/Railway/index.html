<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Time Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Railway Time Table</h1>
        <table class="timetable">
            <tr>
                <th>Date</th>
                <th>Train No.</th>
                <th>Train Name</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Route</th>
                <th>Platform No.</th>
            </tr>
            <tr>
                <td>2024-04-26</td>
                <td>12345</td>
                <td>Express</td>
                <td>09:00 AM</td>
                <td>12:00 PM</td>
                <td>Station A - Station B - Station C</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2024-04-26</td>
                <td>67890</td>
                <td>Superfast</td>
                <td>02:00 PM</td>
                <td>05:30 PM</td>
                <td>Station D - Station E - Station F</td>
                <td>2</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>
</body>

</html>

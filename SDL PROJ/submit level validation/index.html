<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <form id="userDataForm" class="form">
            <h2 class="form-title">User Data</h2>
            <div class="form-group">
                <input type="text" id="name" class="form-input" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="text" id="phone" class="form-input" placeholder="Phone">
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" id="address" class="form-input" placeholder="Address">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
